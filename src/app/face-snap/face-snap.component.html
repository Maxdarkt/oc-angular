<div class="lg:max-w-2xl mx-auto p-4 sm:p-8 flex flex-col items-center">

  <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-blue-400 text-center">
    {{ faceSnap.title }}
  </h2>
  <p class="text-sm text-gray-600">
    Mise en ligne le {{ faceSnap.createdDate.getDate() + ' / ' + (faceSnap.createdDate.getMonth() + 1) + ' / ' + faceSnap.createdDate.getFullYear() }}
  </p>  
  <div class="w-[400px] h-[250px] flex justify-center items-center my-4">
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" class="max-h-full max-w-full rounded-sm">
  </div>
  <p class="text-sm text-left text-gray-800 mb-2">
    {{ faceSnap.description }}
  </p>
  <p *ngIf="faceSnap.location" class="text-right text-sm text-gray-600 mb-4">
      Photo prise √† {{ faceSnap.location }}
  </p>  
  <p>
    <button class="py-2.5 px-6 border rounded-lg bg-blue-500 shadow-sm transition-all duration-500 hover:bg-blue-700 hover:shadow-lg" (click)="onSnap()">{{ buttonText }}</button>
    üëç {{ faceSnap.snaps }}
  </p>

</div>
