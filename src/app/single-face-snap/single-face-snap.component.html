<div class="lg:max-w-xl mx-auto p-4 sm:p-8 shadow-lg my-4 rounded-md" *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{ 'outline outline-2 outline-green-300': buttonText === 'Oops, Un Snap!' }">
  <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-blue-400 text-center">
    {{ faceSnap.title | titlecase }}
  </h2>
  <a routerLink="/facesnaps" class="my-2 py-2.5 px-6 rounded-md bg-gray-600 text-gray-300 transition-all duration-500 hover:text-gray-100">Back</a>
  <p class="text-sm text-gray-600 mt-8">
    Mise en ligne {{ faceSnap.createdDate | date: 'le dd MMMM yyyy √† HH:mm' }}
  </p>  
  <div class="flex justify-center items-center my-4">
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" class="max-h-full max-w-full rounded-sm">
  </div>
  <p class="text-sm text-gray-800 mb-2">
    {{ faceSnap.description }}
  </p>
  <p *ngIf="faceSnap.location" class="text-sm text-gray-600 mb-4">
      Photo prise √† {{ faceSnap.location }}
  </p>
  <p>
    <button class="py-2.5 px-6 border rounded-lg bg-blue-500 shadow-sm transition-all duration-500 hover:bg-blue-700 hover:shadow-lg" (click)="onSnap(faceSnap.id)">{{ buttonText }}</button>
    <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps * 10 + ',0)' }">üëç {{ faceSnap.snaps }}</span>
  </p>
</div>
